<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Links</title>
  <link rel="stylesheet" href="styles.css">
  <style>
  ul li a {
    color: blue; 
    text-decoration: none;
    font-size: 18px;
  }
  ul li a:hover {
    color: red; 
  }
  ul li a:active {
    color: green; 
  }
</style>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
    line-height: 1.6;
}

h1 {
    font-family: Arial, sans-serif;
    font-size: 2rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

p {
    font-size: 1.2rem;
    line-height: 1.6;
    text-align: justify;
}
</style>

















</head>

<body>
  <ul>
    <li><a href="#link1">Link 1</a></li>
    <li><a href="#link2">Link 2</a></li>
    <li><a href="#link3">Link 3</a></li>
    <li><a href="#link4">Link 4</a></li>
    <li><a href="#link5">Link 5</a></li>
  </ul>

  <h1>Welcome to My Simple Webpage</h1>
    <p>
        This is a simple paragraph of text. The styling demonstrates the use of custom fonts, text alignment, 
        and text shadow using CSS. Enjoy learning web development!
    </p>
</body>
</html>
